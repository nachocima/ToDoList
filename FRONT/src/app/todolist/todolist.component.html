<app-nav></app-nav>
<div class="container-fluid py-5 mx-auto">
    <div class="container mx-auto bg-dark b">
        <div class="row mx-auto listado">
            <div class="col-3 p-0 mb-3">
                <button class="w-100 boton" (click)="ngOnInit(); setNuevo('lista')">Pendientes</button>
            </div>
            <div class="col-3 p-0 mb-3">
                <button class="w-100 boton" (click)="get('getTerminadas'); setNuevo('lista')">Realizadas</button>
            </div>
            <div class="col-3 p-0 mb-3">
                <button class="w-100 boton" (click)="setNuevo('nuevo')">Nueva</button>
            </div>
            <div class="col-3 p-0 mb-3">
                <button class="w-100 boton" (click)="get('getAll'); setNuevo('lista')">Todas</button>
            </div>

            <div *ngIf="!nuevo" class="col-12">
                <table class="table text-white">
                    <thead>
                        <tr>
                            <th class="b text-center">Tarea</th>
                            <th class="b text-center">Inicio</th>
                            <th class="b text-center">Fin</th>
                            <th *ngIf="accion != 'null'" class="b text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let t of listadoTareas">
                            <td class="text-center">{{t.texto}}</td>
                            <td class="text-center">{{t.fechaAlta | date:'YYYY-MM-dd'}}</td>
                            <td class="text-center">{{t.fecha}}</td>
                            <td *ngIf="accion != 'null'" class="text-center"><button (click)="comandarPut(t.id)" class="btn btn-primary">{{accion}}</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div *ngIf="nuevo" class="col-12">
                <table class="table text-white">
                    <thead>
                        <tr>
                            <th class="b text-center">Tarea</th>
                            <th class="b text-center">Tiempo</th>
                            <th class="b text-center">Agregar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">
                                <input type="text" class="form-control" [(ngModel)]="texto">
                            </td>
                            <td class="text-center">
                                <input  type="date" class="form-control" [(ngModel)]="fecha"> 
                            </td>                         
                            <td class="text-center">
                                <button class="btn btn-primary" (click)="postTarea()">➕</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
