<div class="container-fluid py-5 mx-auto">
    <div class="container py-5 mx-auto">
        <form action="" [formGroup]="formUpdate" (submit)="send()" class="row bg-dark text-white p-5 mx-auto">
            <div class="form-group pt-2
            pb-4 col-12">
                <h4 class="text-center display-4">Editar Usuario</h4>
            </div>
            <hr>
            <div class="form-group py-2 col-lg-6">
                <label>Nombre</label>
                <input type="text" id="nombre" class="form-control" formControlName="nombre" [class.is-invalid] = "formUpdate.get('nombre')?.touched && formUpdate.get('nombre')?.invalid">
            </div>
            <div class="form-group py-2 col-lg-6">
                <label>Apellido</label>
                <input type="text" id="apellido" class="form-control" formControlName="apellido" [class.is-invalid] = "formUpdate.get('apellido')?.touched && formUpdate.get('apellido')?.invalid">
            </div>
            <div class="form-group py-2 col-lg-6">
                <label>Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" [class.is-invalid] = "formUpdate.get('email')?.touched && formUpdate.get('email')?.invalid">
            </div>
            <div class="form-group py-2 col-lg-6">
                <label>Nombre Usuario</label>
                <input type="text" id="usuario" class="form-control" formControlName="usuario" [class.is-invalid] = "formUpdate.get('usuario')?.touched && formUpdate.get('usuario')?.invalid">
            </div>

            <div class="alerta" *ngIf="formUpdate.invalid">Complete todos los campos</div>

            <div class="form-group py-3 col-6 d-flex justify-content-center">
                <button [disabled]="formUpdate.invalid" class="btn btn-primary ">Guardar</button>
            </div>
            <div class="form-group py-3 col-6 d-flex justify-content-center">
                <button class="btn btn-primary " (click)="ngOnInit()">Cancelar</button>
            </div>
        </form>
    </div>
 </div>
