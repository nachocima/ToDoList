 <app-nav></app-nav>
 <div class="container-fluid py-5 mx-auto">
    <div class="container py-5 mx-auto">
        <form action="" [formGroup]="formLogin" (submit)="send()" class="row bg-dark text-white p-5 mx-auto">
            <div class="form-group py-2 col-12">
                <h4 class="text-center">Iniciar Sesión</h4>
            </div>
            <div class="form-group py-2 col-12">
                <label>Usuario</label>
                <input type="text" id="usuario" class="form-control" formControlName="usuario" [class.is-invalid] = "formLogin.get('usuario')?.touched && formLogin.get('usuario')?.invalid">
            </div>
            <div class="form-group py-2 col-12">
                <label>Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password" [class.is-invalid] = "formLogin.get('password')?.touched && formLogin.get('password')?.invalid">
            </div>

            <div class="alerta" *ngIf="formLogin.invalid">Complete todos los campos</div>

            <div class="form-group py-3 col-6 d-flex justify-content-center">
                <button [disabled]="formLogin.invalid" class="btn btn-primary">Ingresar</button>
            </div>
            <div class="form-group py-3 col-6 d-flex justify-content-center">
                <button class="btn btn-primary" (click)="formRegistro()">Registrarme</button>
            </div>
            
        </form>
    </div>
 </div>
