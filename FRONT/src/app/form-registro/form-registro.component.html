<app-nav></app-nav>
 <div class="container-fluid py-5 mx-auto">
    <div class="container py-5 mx-auto">
        <form action="" [formGroup]="formRegistro" (submit)="send()" class="row bg-dark text-white p-5 mx-auto">
            <div class="form-group py-2 col-12">
                <h4 class="text-center display-4">Nuevo Usuario</h4>
            </div>
            <hr>
            <div class="form-group py-2 col-lg-6">
                <label>Nombre</label>
                <input type="text" id="nombre" class="form-control" formControlName="nombre" [class.is-invalid] = "formRegistro.get('nombre')?.touched && formRegistro.get('nombre')?.invalid">
            </div>
            <div class="form-group py-2 col-lg-6">
                <label>Apellido</label>
                <input type="text" id="apellido" class="form-control" formControlName="apellido" [class.is-invalid] = "formRegistro.get('apellido')?.touched && formRegistro.get('apellido')?.invalid">
            </div>
            <div class="form-group py-2 col-lg-6">
                <label>Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" [class.is-invalid] = "formRegistro.get('email')?.touched && formRegistro.get('email')?.invalid">
            </div>
            <div class="form-group py-2 col-lg-6">
                <label>Nombre Usuario</label>
                <input type="text" id="usuario" class="form-control" formControlName="usuario" [class.is-invalid] = "formRegistro.get('usuario')?.touched && formRegistro.get('usuario')?.invalid">
            </div>
            <div class="form-group py-2 col-lg-6">
                <label>Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password" [class.is-invalid] = "formRegistro.get('password')?.touched && formRegistro.get('password')?.invalid">
            </div>
            <div class="form-group py-2 col-lg-6">
                <label>Confirme Contraseña</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"
                [class.is-invalid] = "formRegistro.get('confirmPassword')?.touched && formRegistro.get('confirmPassword')?.invalid">
                <div class="alerta" *ngIf="!compararPassword()">
                    Las contraseñas no coinciden
                </div>
            </div>
            <div class="form-group py-2 col-12">
                <label><a target="_blank" href="https://www.youtube.com/watch?v=x5E9CQh9w_U">Términos y Condiciones</a></label>
                <input type="checkbox" id="terminos" class="mx-3" formControlName="terminos">
            </div>

            <div class="alerta" *ngIf="formRegistro.invalid">Complete todos los campos</div>

            <div class="form-group py-3 col-6 d-flex justify-content-center">
                <button [disabled]="formRegistro.invalid" class="btn btn-primary ">Registrarme</button>
            </div>
            <div class="form-group py-3 col-6 d-flex justify-content-center">
                <button class="btn btn-primary " (click)="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
 </div>
